<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="import" href="components/paper-input/paper-input.html">
    <link rel="import" href="components/paper-button/paper-button.html">
    <link rel="import" href="components/paper-material/paper-material.html">
    <link rel="import" href="components/iron-flex-layout/iron-flex-layout-classes.html">
    <style is="custom-style" include="iron-flex iron-flex-alignment">
        #currentTime {
            text-align: center;
            font-size: 3em;
            font-family: monospace;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        #startingTime {
          width: 100px;
          font-size: 1em;
        }
        #resetTime {
          font-size: 1em;
        }
    </style>
</head>
<body>
  <div style="text-align: center; font-size: 1em;">
    <input id="startingTime" label="Start Time" value="35"></input>&nbsp;Minutes
    <button id="resetTime">Reset</button>
  </div>
  <div id="currentTime"></div>

  <div class="layout horizontal" style="margin-bottom: 8px;">
    <paper-button raised id="startTime" class="nodecg-success flex">Start</paper-button>
    <paper-button raised id="stopTime" class="nodecg-danger flex">Stop</paper-button>
  </div>
  <hr />
  <paper-input id="clockSubText" label="Clock Sub Text"></paper-input>
  <div class="layout horizontal" style="margin-bottom: 8px;">
    <paper-button raised id="updateClockText" class="nodecg-success flex">Update Clock Text</paper-button>
  </div>

  <script src="game-clock.js"></script>
</body>
</html>
